<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholarship Application Form</title>
    <link rel="stylesheet" href="styles.css"> </head>
<body>
    <header>
        <h1>Student Scholarship Application</h1>
        <p>Please fill out all mandatory fields carefully.</p>
    </header>

    <main class="container">
        <form id="scholarshipForm">
            <fieldset>
                <legend>Personal Information</legend>
                <div class="form-group">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Academic Information</legend>
                <div class="form-group">
                    <label for="collegeId">College ID / Reg. No.:</label>
                    <input type="text" id="collegeId" name="collegeId" required>
                </div>
                <div class="form-group">
                    <label for="gpa">Current GPA / Percentage:</label>
                    <input type="number" id="gpa" name="gpa" step="0.01" min="0" max="100" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Supporting Documents</legend>
                 <div class="form-group">
                    <label for="incomeCert">Upload Income Certificate (PDF only):</label>
                    <input type="file" id="incomeCert" name="incomeCert" accept=".pdf" required>
                </div>
            </fieldset>

            <button type="submit" class="btn-submit">Submit Application</button>
            <button type="button" class="btn-save">Save Draft</button>

        </form>
    </main>

    <footer>
        <p>&copy; 2025 Scholarship Management System</p>
    </footer>

    <script>// Function to handle form validation and submission
function validateForm(event) {
    // 1. Prevent the default form submission (so we can validate first)
    event.preventDefault();

    // 2. Get form elements
    const form = document.getElementById('scholarshipForm');
    const fullName = document.getElementById('fullName').value.trim();
    const email = document.getElementById('email').value.trim();
    const dob = document.getElementById('dob').value;
    const collegeId = document.getElementById('collegeId').value.trim();
    const gpa = parseFloat(document.getElementById('gpa').value);
    const incomeCert = document.getElementById('incomeCert');

    let isValid = true;
    let messages = [];

    // --- Validation Checks ---

    // Check 1: Required Fields (Simple Check)
    if (fullName === '' || email === '' || dob === '' || collegeId === '') {
        messages.push('All Personal and Academic fields must be filled.');
        isValid = false;
    }

    // Check 2: Email Format (Basic Regex)
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
        messages.push('Please enter a valid email address.');
        isValid = false;
    }

    // Check 3: GPA Range (Numeric Check)
    if (isNaN(gpa) || gpa < 0 || gpa > 100) {
        messages.push('GPA/Percentage must be a number between 0 and 100.');
        isValid = false;
    }

    // Check 4: Document Upload (File Check)
    if (incomeCert.files.length === 0) {
        messages.push('The Income Certificate document must be uploaded.');
        isValid = false;
    }

    // --- Feedback and Submission ---

    const validationFeedback = document.createElement('div');
    validationFeedback.className = 'validation-error';

    if (!isValid) {
        // If validation fails, display errors
        alert('Validation Errors:\n' + messages.join('\n')); // Simple alert feedback
        // In a real application, we would insert the messages into the DOM
    } else {
        // If validation passes
        alert('Application submitted successfully!\n(Data will be sent to the server)');
        
        // In a real system, you would submit the form data to a backend server here
        // form.submit(); 
    }
}

// Event Listener (The mechanism for interactivity)
// 1. Get the form element
const scholarshipForm = document.getElementById('scholarshipForm');

// 2. Attach the event handler to the 'submit' event
scholarshipForm.addEventListener('submit', validateForm);

// Add basic functionality for the 'Save Draft' button
const saveDraftButton = document.querySelector('.btn-save');
saveDraftButton.addEventListener('click', () => {
    // Here, you would typically save the form contents to local storage or a server
    alert('Draft Saved! (Functionality placeholder)');
});</script> </body>
</html>
